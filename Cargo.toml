[workspace]
resolver = "2"
members = ["apps/desktop/src-tauri", "crates/*"]


[workspace.dependencies]
log = "0.4"
anyhow = "1.0.95"
thiserror = "2.0.12"
toml = "0.8"
uuid = { version = "1", features = ["v4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tauri = { version = "2.4.1", features = ["protocol-asset"] }
tauri-plugin-store = "2"
chrono = "0.4.41"