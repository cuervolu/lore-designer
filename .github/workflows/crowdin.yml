name: Crowdin Sync

on:
    push:
        branches: [main]

jobs:
    synchronize-with-crowdin:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Crowdin GitHub Action
              uses: crowdin/github-action@v2
              with:
                  upload_sources: true

                  upload_translations: false
                  download_translations: true
                  create_pull_request: true
                  pull_request_title: "chore(l10n): New translations from Crowdin"
                  pull_request_body: "This PR was auto-generated by the Crowdin GitHub Action and contains new community translations."
                  pull_request_base_branch_name: "main"

                  localization_branch_name: "l10n/crowdin-updates"

              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
                  CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
